<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            background-color: rgba(5, 5, 5, 0.208);
            color: black;
        }
        .div{
            display: flex;
            justify-content: center;
        }
        .card{
            margin: 2em auto;
            /* max-width: fit-content;
             */
             width: 500px;
             word-wrap:ak-word;
             line-break: auto;
             text-align: left;
            max-height: fit-content ;
            border: 1px #ddd solid;
            border-radius: 10px;
            background-color: rgba(8, 213, 244, 0.815);
            /* padding: 10px; */
            display: none;
        }
        .card-header{
          margin: 0;
          text-align: center;
          color: floralwhite;
        }
        .card-body{
          padding: 10px;
        }
    </style>

<center>
  <div class="align-self-center">
    <button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#exampleModalCenter">
        Add Your Dish
      </button>
    </div>
  </center>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form >
                <div class="form-group row">
                  <label for="text" class="col-form-label col-md-2">Your Dish</label>
                  <div class="col-9 ">
              <input type="text" name="text" id="text" placeholder="What's cooking!!" class="form-control offset-1"> 
            </div>
                </div>
                <div class="form-group row">
                  <label for="date" class="col-form-label col-md-2">Prepairing time: </label>
                  <div class="col-9">

                <input type="datetime" name="date" id="date" placeholder="time" class="form-control offset-1"> 
              </div>
                </div>
                <div class="form-group row">
                  <label for="num" class="col-form-label col-md-2">Serving for: </label>
                  <div class="col-9">

              <input type="number" name="num" id="num" class="form-control offset-1">
              </div>
                </div>
                <div class="form-group row">
                  <label for="tarea" class="col-form-label col-md-2">Description: </label>
                  <div class="col-9">

                  <textarea name="textarea" id="tarea" cols="30" rows="10" class="form-control offset-1"></textarea> 
        </div>

             
                </div>
                

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="add()">Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <!-- card -->
      <div class="div">
        <div class="card align-self-center mx-2" id="card" >
          <div class="card-header bg-primary">
            <h2  >Dish name: <span id="display" ></span > </h2>
              </div>
              <div class="card-body">
                <div class="info">
                    <h4>Prepairing time : <span id="time"></span></h4>
                    <h4>Serving for: <span id="people"></span></h4> 
                    <p id="desc"></p>
                  </div>
                </div>
            </div>
        </div>
     
</body>
<script>
    function add(){
        var card = document.getElementById("card").style.display="block";
        var str = document.getElementById("text").value;
        var descc = document.getElementById("tarea").value;
        var date = document.getElementById("date").value;
        var num = document.getElementById("num").value;
    
    
        document.getElementById("display").innerHTML=str;
        document.getElementById("time").innerHTML=date;
        document.getElementById("people").innerHTML=num;
        document.getElementById("desc").innerHTML=descc;
    
    
        
    
    }
    </script>

<!-- bootstrap js cdn -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
